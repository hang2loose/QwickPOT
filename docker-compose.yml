version: '3'

services:

  chatserver:
    image: "qwickpot-chatserver:latest"
    container_name: "chatserver"
    ports:
      - "8080:8080"

  qwickpot-gui:
    image: "qwickpot-gui:01"
    container_name: "qwickpot-gui"
    ports:
      - "3000:3000"
    depends_on:
      - chatserver

  hellobot:
    image: "qwickpot-chatbot:latest"
    container_name: "hellobot"
    depends_on:
      - chatserver
      - data-service

  data-service:
    image: "qwickpot-data-service:1.0"
    container_name: "data-service"
    ports:
      - "9090:9090"
    depends_on:
      - data-service-db

  data-service-db:
    image: "qwickpot-db:01"
    container_name: data-service-db
    environment:
      MYSQL_ROOT_PASSWORD: "password"
      MYSQL_DATABASE: "qwickpot"
      MYSQL_USER: "luke"
      MYSQL_PASSWORD: "yoda"
    ports:
      - "3306:3306"

